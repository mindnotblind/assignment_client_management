<div class="container">
    <h2>Create a Client</h2>
    <form (submit)="registerClient()">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter Name" [(ngModel)]="client.name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Email" [(ngModel)]="client.email" name="email" required>

        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter Address" [(ngModel)]="client.address" name="address" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password" [(ngModel)]="client.password" name="password" required>

        <label for="confirmPassword">Repeat Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" [(ngModel)]="client.confirmPassword" name="confirmPassword" required>

        <button type="submit">Register</button>
    </form>
</div>
