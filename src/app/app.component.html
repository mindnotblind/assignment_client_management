<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Management</title>
  <style>
  /* General Styling */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
  background-color: #f4f4f4;
}

h1 {
  margin-top: 20px;
  color: #222;
}

/* Navbar Styling */
nav {
  background: #007bff; /* Bright Blue */
  padding: 15px;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

/* Desktop Menu */
.menu {
  display: flex;
  gap: 15px;
}

/* Menu Buttons */
.menu button, .mobile-menu button {
  background: white;
  border: none;
  padding: 12px 20px;
  cursor: pointer;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  transition: all 0.3s ease-in-out;
}

/* Hover Effect */
.menu button:hover, .mobile-menu button:hover {
  background: #0056b3; /* Darker Blue */
  color: white;
  transform: scale(1.1);
}

/* Hamburger Menu */
.hamburger {
  display: none;
  font-size: 26px;
  cursor: pointer;
  background: none;
  border: none;
  color: white;
  padding: 10px;
}

/* Mobile Menu */
.mobile-menu {
  display: none;
  flex-direction: column;
  position: absolute;
  top: 60px;
  right: 10px;
  background: #007bff;
  padding: 10px;
  border-radius: 8px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

.mobile-menu button {
  background: white;
  border: none;
  padding: 12px;
  margin: 5px 0;
  width: 100%;
  border-radius: 5px;
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
  .menu {
    display: none;
  }
  .hamburger {
    display: block;
  }
}
</style>
</head>
<body>
  <h1>Welcome to Client Management Application</h1>
  
  <nav>
    <button class="hamburger" onclick="toggleMenu()">â˜°</button>
    <div class="menu">
      <button routerLink="/client/register">Register Client</button>
      <button routerLink="/client/list">Client List</button>
      <button routerLink="/meeting/register">Register Meeting</button>
      <button routerLink="/meeting/list">Meeting List</button>
    </div>
  </nav>
  
  <div class="mobile-menu" id="mobileMenu">
    <button routerLink="/client/register">Register Client</button>
    <button routerLink="/client/list">Client List</button>
    <button routerLink="/meeting/register">Register Meeting</button>
    <button routerLink="/meeting/list">Meeting List</button>
  </div>
  
  <router-outlet></router-outlet>
  
  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</body>
</html>
